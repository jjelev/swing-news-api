<VirtualHost *:80>
  ServerName swing-news-api.dev
  ServerAlias *.swing-news-api.dev
  ServerAdmin jeliu.jelev@swing-news-api.dev

  ErrorLog /var/log/apache2/swing-news-api.err.log
  CustomLog /var/log/apache2/swing-news-api.log combined

  DocumentRoot /var/www/swing-news-api

  <Directory "/var/www/swing-news-api">
    Options Indexes FollowSymLinks
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
